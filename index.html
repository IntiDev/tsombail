<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thsóm baíl</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid hero">
    <div class=" row contenido-header">

    </div><!-- contenido-header -->
    <div class="row informacion">
      <div class="col-12 ">
        <h2 class="empresa">Thsóm baíl</h2>
        <!-- <p><strong>Data analytics</strong> for your business</p> -->
      </div>
    </div><!--informacion -->
    <div class="row login">
      <div class="col-8  offset-2  col-md-6 offset-md-3  col-lg-4  offset-lg-4 align-self-center  input ">
        <div class="col-12  center datainput">
            <label class="sr-only">Usuario</label>
            <div class="input-group mb-2 mb-sm-0">
              <div class="input-group-addon"><i class="fa fa-user iconInput" aria-hidden="true"></i></div>
            <input type="text" class="form-control iconInput" id="userName" placeholder="Usuario">
            </div>
        </div>
        <div class="col-12 col-sm-12 center datainput">
            <label class="sr-only" for="inlineFormInputGroup">Contraseña</label>
            <div class="input-group mb-2 mb-sm-0">
              <div class="input-group-addon"><i class="fa fa-lock iconInput" aria-hidden="true"></i></div>
            <input type="password" class="form-control" id="userPassWord" placeholder="Contraseña">
            </div>
        </div>
        <div class="col-12 center">
            <button  class=" btnLogin" id="go">Ingresar</button>
        </div>
        <div class="col-12  center">
            <button type="button" class=" btnLogin" data-toggle="modal" data-target="#exampleModal">
              Registra nuevo
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="col s12" id="crear-usuario">
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Usuario</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fa fa-user iconInput" aria-hidden="true"></i></div>
                          <input type="text" class="form-control iconInput" id="nameNewUser" placeholder="Usuario">
                          </div>
                      </div>
                      <div class="col-12   col-sm-12 center datainput">
                          <label class="sr-only">Email</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fa fa-envelope iconInput" aria-hidden="true"></i></div>
                          <input type="email" class="form-control iconInput" id="emailNewUser" placeholder="Correo electronico">
                          </div>
                      </div>
                      <div class="col-12 col-sm-12 center datainput">
                          <label class="sr-only" for="inlineFormInputGroup">Contraseña</label>
                          <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon"><i class="fa fa-lock iconInput" aria-hidden="true"></i></div>
                          <input type="password" class="form-control iconInput" id="passwordNewUser" placeholder="Contraseña">
                          </div>
                      </div>
                    </form><!-- form crear-usuario -->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btnLogin" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary btnLogin" id="createUser">Guardar cambios</button>
                  </div>
                </div>
              </div>
            </div><!-- modal -->
        </div>
      </div><!-- login -->
      </div>
    </div>
  </div><!-- hero -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <!-- <script type="text/javascript" src="js/app.js"></script> -->
  <script type="text/javascript" src="js/index.js">

  </script>
</body>
</html>
