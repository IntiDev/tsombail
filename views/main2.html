    <div class="row">
      <div class="col-12">
        <h2 class="catalogo">Productos</h2>
        <div class="card ml-10 mr-10" style="width:80%; border: 4px solid lightgray">
          <img class="card-img-top img-fluid" src="../img/hilo.jpg" alt="Card image cap">
          <div class="card-body">
            <p><i class="fa fa-tag" aria-hidden="true"></i>Nombre producto</p>
            <p><i class="fa fa-usd" aria-hidden="true"></i>550.00</p>
            <button type="button" class="btn btn-secondary btnLogin" data-toggle="modal" data-target=".bd-example-modal-lg" data-dismiss="modal">Ver más</button>
            <!-- Modal -->
            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="margin-left:18%;">
              <div class="container-fluid">
                <div class="row">
                  <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content" style=" margin-top:50%;">
                      <div class="modal-body">
                        <div class="col-12">
                          <img class="card-img-top img-fluid" src="../img/hilo.jpg" alt="Card image cap">
                          <p><i class="fa fa-tag" aria-hidden="true"></i>Nombre producto</p>
                          <p><i class="fa fa-usd" aria-hidden="true"></i>550.00</p>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btnLogin" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btnAceptar">
                          <a href="compras.html" style="color: white;"> Comprar </a>
                        </button>
                      </div>
                    </div>
                  </div> <!-- Modal dialog  -->
                </div>
              </div> <!-- container -->
            </div><!-- Modal -->
          </div> <!-- card body -->
        </div>
